<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="container mt-5 p-3">
    <h1>Shop</h1>
    <div class="row no-gutters">
        <div class="col-md-6 py-3 rounded-start" style="background: antiquewhite;">
            <h2>Products</h2>
            <ul id="shop-list" class="list-group">
                <li class="list-group-item text-center">
                    <div class="spinner-border"></div>
                </li>
                <li class="list-group-item d-none">
                    <button class="px-0 btn w-100 text-start"> 
                        <span>Product name 2</span>
                        <span class="fw-bold float-end">3000$</span>
                    </button>
                </li>
            </ul>
        </div>
        <div id="checkout-list-wrap" class="col-md-6 py-3 rounded-end" style="background: cornflowerblue;">
            <h2>Checkout</h2>
            <p>
                User: <span id="user-name"></span> / 
                <span id="user-email"></span> / 
                <span id="user-phone"></span>
            </p>
            <ul id="checkout-list" class="list-group mb-3">
                <li class="d-none list-group-item text-end">
                    <span class="d-inline-block float-start text-truncate mt-2">Product name</span>
                    <div class="d-inline-block w-25 mx-1"><input class="form-control text-end" type="number" /></div>
                    <span class="d-inline-block fw-bold">4000$</span>
                    <button class="btn p-0">✖️</button>
                </li>
            </ul>
            <h3 class="text-end">Total: <em id="total-label" class="text-decoration-underline ">0</em>$</h3>
            <div class="text-end mt-4">
                <button id="make-order" class="btn btn-primary px-4">Make order</button>
            </div>
        </div>
        <div id="login-wrap" class="d-none col-md-6 py-3 rounded-end" style="background: cornflowerblue;">
            <h2>Login</h2>
            <form>
                <div class="form-floating">
                    <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
                    <label for="login-email">Email address</label>
                </div>
                <div class="form-floating my-3">
                    <input type="password" class="form-control" id="login-password" placeholder="Password">
                    <label for="login-password">Password</label>
                </div>
                <button id="login" class="btn btn-primary w-100 py-2" type="button">Sign in</button>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
